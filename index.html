<!DOCTYPE html>
<html ng-app="origin">
    <head>
        <title>Origin Task List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- css dependencies -->
        <!-- build:css lib/app.lib.css -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet" type="text/css">
        <link href="node_modules/angularjs-toaster/toaster.min.css" rel="stylesheet" type="text/css">

        <!-- /build -->

        <!-- Custom CSS -->
        <!-- build:css app/css/app.css -->
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
		<!-- /build -->

        <!-- js libraries -->
        <!-- build:js lib/app.lib.js -->
        <script src="node_modules/angular/angular.min.js" type="text/javascript" ></script>
        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js" type="text/javascript"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-ui-router/release/stateEvents.min.js" type="text/javascript"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
        <script src="node_modules/tether/dist/js/tether.min.js" type="text/javascript"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="node_modules/angularjs-toaster/toaster.min.js" type="text/javascript"></script>
        <!-- /build -->

        <!-- Custom JS files -->
        <!-- build:js app/js/app.js -->
        <script src="app/app.module.js" type="text/javascript"></script>
        <script src="app/app.run.js" type="text/javascript"></script>
        <script src="app/app.filters.js" type="text/javascript"></script>
        <script src="app/app.config.js" type="text/javascript"></script>
        <script src="app/app.constant.js" type="text/javascript"></script>
        <script src="app/app.service.js" type="text/javascript"></script>
        <script src="app/user/userCtrl.js" type="text/javascript"></script>
        <script src="app/task/taskCtrl.js" type="text/javascript"></script>
        <!-- /build  -->

        <!--  required for grunt-processhtml -->
        <!-- adding templates cache output to refer the template after all the app JS files loaded -->
        <!-- build:js app.templates.js -->
        <!-- /build -->
        <!--  required for grunt-processhtml -->
    </head>
    <body class="text-center" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
        <toaster-container toaster-options="{
            'time-out': 1500, 
            'extendedTimeOut': 1000, 
            'close-button':true,
            'showMethod': 'slideDown', 
            'preventDuplicates': true,
            'hideMethod': 'slideUp', 
            'progressBar': true,}"></toaster-container>
        <ui-view></ui-view>
    </body>
</html>
